{% extends "base.html" %}

{% block content %}
    <form action="" role="form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger">{{ form.errors }}</div>
        {% endif %}
        <div class="form-group">
            <label>Title</label>
            {{ form.title}}
        </div>
        <div class="form-group">
            <label>Content</label>
            {{ form.content}}
        </div>
        <div class="form-group">
            <label>Image</label>
            {{ form.image}}
        </div>

        <br>

        <button class="btn btn-default" type="submit">Save</button>
    </form>

{% endblock %}
