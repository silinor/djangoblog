{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="container">
        {% for post in object_list %}
            <div class="row">
                <div class="col-xs-12">
                    <h3><a href="/blog/{{ post.id }}">{{ post.title }}</a></h3>
                    <p>{{ post.content }}</p>
                </div>
            </div>
        {% empty %}
            <div>No Posts yet.</div>
        {% endfor %}
    </div>
{% endblock %}
